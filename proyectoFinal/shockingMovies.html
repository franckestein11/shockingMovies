<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="movies.js"></script>
  </head>
  <body ng-app="app">
    <div ng-controller="Peliculas as movies">
        <img ng-repeat="pelicula in movies.peliculas" title="{{pelicula.name}}" width="240px" height="360px"  ng-src="{{pelicula.Image}}"/>
    </div>
  </body>
</html>
